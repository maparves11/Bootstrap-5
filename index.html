<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<!-- navbar -->


<nav class="navbar navbar-light bg-white navbar-expand-lg " style="background-image: url('imags/Ellipse\ 7.png'); background-size: cover; background-position: center; height:60px; width:auto;" >

  

    <div class="container px-md-5 mx-md-5 d-flex align-items-center justify-content-between">
         

          <div class="navbar-brand text-secondary "  >
            <h3>KIEKE FOTOGRAFIE </h3>
         </div>

          

        <ul class="navbar-nav d-none d-md-flex align-items-lg-center gap-4 fs-5 ">
            <li class="nav-item">Home</li>
            <li class="nav-item">About Us</li>
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">prices</li>
            <li class="nav-item">Contact Us</li>
        </ul>

        <button type="submit" style="background-color: #FE8C45;" class="btn  rounded-5 text-light ">Get Started </button>
    </div>

 </nav>

 <!-- hero-->

<div class="container mx-auto">
    <div class="row gap-0 gap-md-0 py-0">
        <div  class="col-12 col-md-6 py-0 my-0" style="background-image: url('imags/Ellipse\ 8.png'); background-size: cover; background-position: center; height:500px; width:auto;">
          <div class="py-5 my-5">

          
            <h1 class="large-text text-black ">CAPTURING <br> MOMENTS <span class="text-primary">IN</span> <br>TIME <img src="imags/Rectangle 2.png" alt=""> </h1>

            <p class="fs-5 text-secondary">A Glimpse into the Past, a Snapshot of the Present.
            </p>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn rounded-3 text-light " style="background-color: #FE8C45;">Get Started </button>
            </div>
          </div>
        </div>

        <div id="carouselExampleDark" class="carousel carousel-dark slide col-12 col-md-6  ">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img src="imags/Rectangle 32.png" class="d-block w-100" alt="imags/Rectangle 32.png">
             
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="imags/Rectangle 13.png" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="imags/Rectangle 14.png"class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
